<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="pageContainer" sec:authorize="!isAuthenticated()">
        <h1 style="text-align: center">Welcome to DRUMRE-Lab1</h1>
        <h3 style="text-align: center">Please login to proceed to webapp.</h3>
        <button onclick="location.href='http://localhost:8080/users/profile';">Login</button>
    </div>
    <div class="pageContainer" sec:authorize="isAuthenticated()">
        <h1 style="text-align: center">Successfully logged into DRUMRE-Lab1</h1>
        <h3 style="text-align: center">Proceed to your profile page.</h3>
        <button onclick="location.href='http://localhost:8080/users/profile';">My profile.</button>
        <div sec:authorize="isAuthenticated()">
            <p><a th:href="@{/logout}">Log Out</a></p>
        </div>
    </div>
</body>
<style>
.pageContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
}
button {
    width: min-content;
    padding: 10px 30px 10px 30px;
    background-color: cornflowerblue;
    border-radius: 20px;
    cursor: pointer;
}
button:hover {
    background-color: cadetblue;
}
</style>
</html>
